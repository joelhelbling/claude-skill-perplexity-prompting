name: Release Claude Skill

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d.%H%M')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous release tag, if any
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, including all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            echo "Previous tag: $PREV_TAG"
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi

          # Handle multi-line output for GitHub Actions
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create skill package
        run: |
          mkdir -p package/perplexity_prompting
          cp .claude/skills/perplexity_prompting/SKILL.md package/perplexity_prompting/Skill.md
          cd package
          zip -r ../perplexity-prompting-skill-${{ steps.version.outputs.version }}.zip perplexity_prompting

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Perplexity Prompting Skill v${{ steps.version.outputs.version }}
          body: |
            ## Perplexity Prompting Skill

            A Claude skill that teaches effective use of Perplexity MCP tools for internet-native research with 8 key prompting strategies.

            ### Changes in this Release

            ${{ steps.changelog.outputs.changelog }}

            ### Installation

            **Claude Desktop:**
            1. Download `perplexity-prompting-skill-${{ steps.version.outputs.version }}.zip` below
            2. Open Claude Desktop → **Settings** → **Capabilities**
            3. Upload the zip file to add the skill

            **Manual:** Extract the zip and copy `perplexity_prompting/` to your `.claude/skills/` directory.

            ### About This Skill

            Teaches effective prompting for `perplexity_ask`, `perplexity_research`, `perplexity_reason`, and `perplexity_search` tools. See the [README](../../blob/main/README.md) for full details.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./perplexity-prompting-skill-${{ steps.version.outputs.version }}.zip
          asset_name: perplexity-prompting-skill-${{ steps.version.outputs.version }}.zip
          asset_content_type: application/zip
